<body class="body-3">
    

 <header>


    <h1 class="h-1">Acerca de YPRES</h1>

     <div class="ypresDiv">
        <a href="../index.html">
      <img class="ypresLogo" src="../images/adwords.png" alt="">
        </a>
     </div>
  
 </header>
    

 <header class="speaker-form-header"> 
      <h2 class="h1-1">Forma del artista</h1>
      <p> Qué esperas para pintar?</p>
   </header>     

   <form action="https://mail.google.com/mail/u/2/#inbox" method="POST"
   class="speaker-form"
   >
    
       <div class="form-row">

           <!-- Input texto -->
            <label for="full-name">Nombre</label>
            <input type="text" id="full-name">

           <!-- Input email -->
            <label for="email">email</label>
            <input type="email"
               name="email"
               id="email"
               placeholder="name@gmail"
               >

           <!-- Input radio -->
                
           <fieldset>

               <legend>Tipo de cuadro</legend>
               <input type="radio" 
               id="talk-type" name="talk">
               <label for="talk-type">acuarela</label>
               <input type="radio" 
               id="talk-type-2" name="talk">
               <label for="talk-type2">graffiti</label>
           </fieldset>

           <!-- Menú desplegable -->
           <label for="t-shirt">Tamaño de cuadro</label>
           <select name="t-shirt" id="t-shirt">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
           </select>    
           
           
           <label for="area">Comentarios</label>
           <textarea name="" 
           id="area" cols="30" rows="10">
           </textarea>


           <label for="checkbox">
           Estoy disponible para comprar
           </label>
           <input type="checkbox" id="checkbox">
            
           <button type="submit">Enviar</button>
                 


       </div>

       <p class="pypres">©ypres pinturas 2021 copyright 2021</p>


   </form>


</body>
